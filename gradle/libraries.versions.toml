[versions]
kotlin = "1.9.10"
spring-boot = "3.1.3"

[libraries]
kotlin-bom = { module = "org.jetbrains.kotlin:kotlin-bom", version.ref = "kotlin" }
kotlin-jvm-plugin = { module = "org.jetbrains.kotlin.jvm:org.jetbrains.kotlin.jvm.gradle.plugin", version.ref = "kotlin" }
springboot-bom = { module = "org.springframework.boot:spring-boot-dependencies", version.ref = "spring-boot" }
springboot-plugin = { module = "org.springframework.boot:spring-boot-gradle-plugin", version.ref = "spring-boot" }
springboot-starter-actuator = { module = "org.springframework.boot:spring-boot-starter-actuator" }
fastutil = { module = "it.unimi.dsi:fastutil", version = "8.5.12" }
slf4j = { module = "org.slf4j:slf4j-api", version = "1.7.32" }
logback = { module = "ch.qos.logback:logback-classic", version = "1.4.11" }
junit-bom = { module = "org.junit:junit-bom", version = "5.10.0" }
assertj-core = { module = "org.assertj:assertj-core", version = "3.24.2" }
aws-sdk-s3 = { module = "software.amazon.awssdk:s3", version = "2.20.146" }
jackson-databind = { module = "com.fasterxml.jackson.core:jackson-databind", version = "2.15.2" }
jackson-datatype-jsr310 = { module = "com.fasterxml.jackson.datatype:jackson-datatype-jsr310", version = "2.15.2" }
kotlinx-cli = { module = "org.jetbrains.kotlinx:kotlinx-cli", version = "0.3.5" }
gradle-git-properties = { module = "com.gorylenko.gradle-git-properties:gradle-git-properties", version = "2.4.1" }
